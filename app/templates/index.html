{% extends 'base.html'%}
{% block content%}
<h1></h1>
<div class="row">
    <div class="col-md-2 col-lg-3 col-xs-1"></div>
    <div class="col-md-8 col-lg-6 col-xs-10">
        <div class="card mb-6 bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title"> <span class="label label-default">Pitch Category: {{users.pitch_category}}</span> <span></span><span class="label label-success">Posted By: {{users.username}}</span></h5>
              <p class="card-text">{{users.pitch}}</p>
              <p class="card-text"><small class="text-muted">Posted At: <span class="badge badge-secondary">{{users.posted}}</span></small></p>
            </div>
        </div>
    </div>
    <hr style="border-width: 2px;">
    <div class="col-md-2 col-lg-3 col-xs-1"></div>
</div>

{% endblock %}
